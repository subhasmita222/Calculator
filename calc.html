<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 btn-light">
    <section id="cal">
        <div id="display" class=""></div> 
        <div id="buttons">
            <button  id="clr"  class="btn btn-danger">C</button>
            <button  id="clrEntry"class="btn btn-outline-danger">CE</button>
            <button value="." id="btn3"class="btn btn-outline-primary">.</button>
            <button value="+" class="btn btn-outline-danger">+</button>
            <button value="1" id="btn1"class="btn btn-outline-primary">1</button>
            <button value="2" class="btn btn-outline-primary">2</button>
            <button value="3" class="btn btn-outline-primary">3</button>
            <button value="-" class="btn btn-outline-danger">-</button>
            <button value="4" id="btn4" class="btn btn-outline-primary">4</button>
            <button value="5" class="btn btn-outline-primary">5</button>
            <button value="6" class="btn btn-outline-primary">6</button>
            <button value="*"  class="btn btn-outline-danger">*</button>
            <button value="7" id="btn7"class="btn btn-outline-primary">7</button>
            <button value="8" class="btn btn-outline-primary">8</button>
            <button value="9" class="btn btn-outline-primary">9</button>
            <button value="/" class="btn btn-outline-danger ">/</button>
            <button value="(" id="btn_sb"class="btn btn-outline-primary">(</button>
            <button value="0" class="btn btn-outline-primary">0</button>
            <button value=")" class="btn btn-outline-primary">)</button>
            <button  id="equal"  class="btn btn-danger">=</button>
            
            

        </div>

    </section>



    <script src="calc.js"></script>

</body>
</html>
